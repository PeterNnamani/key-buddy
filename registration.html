<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KEYBUDDY - Registration</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>tailwind.config={theme:{extend:{colors:{primary:'#2ECC71',secondary:'#E74C3C'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-50 flex flex-col">
  <header class="bg-white shadow-sm py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-3xl font-['Pacifico'] text-gray-800">KEYBUDDY</h1>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center py-8 px-4">
    <div class="container mx-auto max-w-md">
      <div class="bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Player Registration</h2>
          <p class="text-gray-600">Create your profile to track your progress</p>
        </div>

        <form id="registration-form" class="space-y-6">
          <!-- Name Field -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input type="text" id="name" name="name" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Enter your full name">
          </div>

          <!-- Username Field -->
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" id="username" name="username" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Choose a username">
          </div>

          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" id="email" name="email" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Enter your email address">
          </div>

          <!-- Phone Field -->
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input type="tel" id="phone" name="phone" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Enter your phone number">
          </div>

          <!-- Avatar Selection -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-3">Select Avatar</label>
            <div class="grid grid-cols-5 gap-3" id="avatar-selection">
              <div class="avatar-option selected" data-avatar="A">
                <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold cursor-pointer hover:bg-blue-200 transition-colors">
                  A
                </div>
              </div>
              <div class="avatar-option" data-avatar="B">
                <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center text-green-600 font-bold cursor-pointer hover:bg-green-200 transition-colors">
                  B
                </div>
              </div>
              <div class="avatar-option" data-avatar="C">
                <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center text-purple-600 font-bold cursor-pointer hover:bg-purple-200 transition-colors">
                  C
                </div>
              </div>
              <div class="avatar-option" data-avatar="D">
                <div class="w-12 h-12 rounded-full bg-yellow-100 flex items-center justify-center text-yellow-600 font-bold cursor-pointer hover:bg-yellow-200 transition-colors">
                  D
                </div>
              </div>
              <div class="avatar-option" data-avatar="E">
                <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center text-red-600 font-bold cursor-pointer hover:bg-red-200 transition-colors">
                  E
                </div>
              </div>
              <div class="avatar-option" data-avatar="F">
                <div class="w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold cursor-pointer hover:bg-indigo-200 transition-colors">
                  F
                </div>
              </div>
              <div class="avatar-option" data-avatar="G">
                <div class="w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center text-pink-600 font-bold cursor-pointer hover:bg-pink-200 transition-colors">
                  G
                </div>
              </div>
              <div class="avatar-option" data-avatar="H">
                <div class="w-12 h-12 rounded-full bg-teal-100 flex items-center justify-center text-teal-600 font-bold cursor-pointer hover:bg-teal-200 transition-colors">
                  H
                </div>
              </div>
              <div class="avatar-option" data-avatar="I">
                <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 font-bold cursor-pointer hover:bg-orange-200 transition-colors">
                  I
                </div>
              </div>
              <div class="avatar-option" data-avatar="J">
                <div class="w-12 h-12 rounded-full bg-cyan-100 flex items-center justify-center text-cyan-600 font-bold cursor-pointer hover:bg-cyan-200 transition-colors">
                  J
                </div>
              </div>
            </div>
            <input type="hidden" id="selected-avatar" name="avatar" value="A">
          </div>

          <div class="pt-4">
            <button type="submit" class="w-full bg-primary text-white py-3 px-4 rounded-button font-medium hover:bg-opacity-90 transition-all">
              Register & Start Game
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-white py-4 border-t border-gray-200">
    <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
      &copy; 2025 KEYBUDDY. All rights reserved.
    </div>
  </footer>

  <script src="registration.js"></script>
</body>
</html>
